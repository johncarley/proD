
<header-smartphone title="Portfolio"></header-smartphone>

<div class="container" ng-controller="mainCtrl">
    <section id="portfolio">
        <div class="row-portfolio portfolio-container-sm">
            <div class="col-sm-3" ng-repeat="folder in folderImage">
                <div class="portfolio-thumbnail">
                    <a href="{{folder.backgroundImg}}" data-lightbox="{{folder.dataLightBox}}">
                        <img src="{{folder.backgroundImg}}">
                    </a>
                    <a ng-repeat="fold in folder.boxLinkImg" href="{{fold}}" data-lightbox={{folder.dataLightBox}}> </a>
                    <div class="portfolio-caption">

                        <h4 class="text-center"><i class="fa fa-folder-open"
                                                   style="position: absolute;left: 24px;top:193px;font-size: 1.6em;"></i>{{folder.caption}}
                        </h4>
                    </div>
                </div>
            </div>


        </div>
    </section>
</div>
