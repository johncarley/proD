<header-desktop></header-desktop>

<div class="header-portfolio clearfix">
    <h2 class="pull-left">L</h2>
    <h4 class="pull-left">AVORA CON NOI</h4>
    <ul class="breadcrumb pull-right">
        <li><a class="text-uppercase" href="index.html">Home</a></li>
        <li class="active text-uppercase">Lavora con noi</li>
    </ul>
</div>

<div class="container border-container">
    <div class="row">
        <div class="col-sm-6 col-sm-push-6">
            <section id="info-contatto">
                <img style="padding-bottom:15px;" class="img-responsive wrapper img-lav-con-noi"
                     src="assets/img/shake-hands2.jpg">
            </section>

        </div><!-- /col-sm-6 -->

        <div class="col-sm-6 col-sm-pull-6">
            <section id="margin-information" class="margine-bottom">
                <h3 class="contatti-titoli">Contattaci</h3>
                <form id="contatti-form" class="form-horizontal">
                    <div class="form-group">
                        <label for="inputNome" class="col-sm-3 control-label">Nome</label>
                        <div class="col-sm-9">
                            <input class="form-control input-with-feedback" type="text" id="inputNome" name="inputNome"
                                   placeholder="Nome e cognome">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputQualification" class="col-sm-3 control-label">Titolo di studio</label>
                        <div class="col-sm-9">
                            <input class="form-control" list="browsers" name="browser">
                            <datalist id="browsers">
                                <option value="Scuola Elementare"></option>
                                <option value="Scuola Media"></option>
                                <option value="Diploma"></option>
                                <option value="Laurea Triennale"></option>
                                <option value="Laurea Magistrale"></option>
                            </datalist>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-9">
                            <input class="form-control input-with-feedback" type="text" id="inputEmail"
                                   name="inputEmail" placeholder="Indirizzo e-mail">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-3 control-label">Allega Curriculum</label>
                        <div class="col-sm-9">
                            <input class="upload" type="file" name="uploadfile">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="textMessaggio" class="col-sm-3 control-label">Messaggio</label>
                        <div class="col-sm-9">
                            <textarea class="form-control input-with-feedback" id="textMessaggio" name="textMessaggio"
                                      rows="6" placeholder="Inserisci il tuo messaggio..."></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <button type="submit" ng-click="sendMail()" class="btn btn-success btn-block">Invia</button>
                        </div>
                    </div>
                </form>
            </section>

        </div><!-- /col-lg-6 -->
    </div><!-- /row -->
</div><!-- /.container -->
